    <script>
        // --- Translations ---
        const translations = {
            'en': {
                'sub_station_page_title': "Max's Sub-station Hub - MaxCaulfield",
                'sub_station_hub_title': "Max's Sub-station Hub",
                'explore_more_sites': "Explore More of Max's Sites",

                'technews_title': "麦青春的科技资讯",
                'technews_desc': "追踪最新科技动态，分享前沿技术见解与行业观察。",
                'button_browse_technews': "浏览科技资讯",
                'current_lang_display': "简",
                'sub_station_hub_title_footer': "麦青春分站导航",
                'footer_icp': "京ICP备2025127934号"
            },
            'zh-TW': {
                'sub_station_page_title': "麥青春分站導航 - MaxCaulfield",
                'sub_station_hub_title': "麥青春分站導航",
                'explore_more_sites': "探索麥青春的更多站點",
                'resource_library_title': "麥青春的資源庫",
                'resource_library_desc': "彙集各類學習資料、工具和實用資源的共享空間。",
                'button_go_to_resources': "前往資源庫",
                'emotional_rescue_title': "麥青春的情緒救助站",
                'emotional_rescue_desc': "一個可以安放思緒、療癒心靈的角落，分享感悟與思考。",
                'button_enter_rescue_station': "進入救助站",
                'technews_title': "麥青春的科技資訊",
                'technews_desc': "追蹤最新科技動態，分享前沿技術見解與行業觀察。",
                'button_browse_technews': "瀏覽科技資訊",
                'current_lang_display': "繁",
                'sub_station_hub_title_footer': "麥青春分站導航",
                'footer_icp': "京ICP備2025127934号"
            }
        };

        // --- Global DOM Elements & State ---
        const themeToggle = document.getElementById('theme-toggle');
        const langToggle = document.getElementById('lang-toggle');
        const langDropdown = document.getElementById('lang-dropdown');
        const currentLangSpan = document.getElementById('current-lang');
        const headerSubstation = document.getElementById('header-substation'); 
        
        let currentLang = localStorage.getItem('language') || 'zh-CN';
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // --- Theme and Language Functions ---
        function applyCurrentTheme() {
            const sunIcon = themeToggle ? themeToggle.querySelector('.fa-sun') : null;
            const moonIcon = themeToggle ? themeToggle.querySelector('.fa-moon') : null;
            if (currentTheme === 'light') {
                document.body.classList.add('light-theme'); document.body.classList.remove('dark-theme');
                if (sunIcon) sunIcon.classList.add('hidden'); if (moonIcon) moonIcon.classList.remove('hidden');
            } else {
                document.body.classList.add('dark-theme'); document.body.classList.remove('light-theme');
                if (sunIcon) sunIcon.classList.remove('hidden'); if (moonIcon) moonIcon.classList.add('hidden');
            }
        }

        function applyCurrentTranslations() {
            if (!translations[currentLang]) { console.warn(`Translations for language '${currentLang}' not found.`); return; }
            document.documentElement.lang = currentLang.startsWith('zh') ? currentLang : currentLang.split('-')[0];
            const elements = document.querySelectorAll('[data-translate-key]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate-key');
                if (translations[currentLang][key] !== undefined) {
                    if (el.tagName === 'TITLE') { document.title = translations[currentLang][key]; }
                    else { el.innerHTML = translations[currentLang][key]; }
                }
            });
            if (currentLangSpan) {
               currentLangSpan.textContent = (translations[currentLang] && translations[currentLang]['current_lang_display']) ? translations[currentLang]['current_lang_display'] : currentLang.split('-')[0].toUpperCase();
            }
            if (langDropdown) {
                const langLinks = langDropdown.querySelectorAll('a[data-lang]');
                langLinks.forEach(link => {
                    link.classList.toggle('font-bold', link.getAttribute('data-lang') === currentLang);
                    link.classList.toggle('text-[var(--text-accent)]', link.getAttribute('data-lang') === currentLang);
                });
            }
        }
        
        function setupLangSwitcher(toggleButton, dropdownMenu) { 
            if (!toggleButton || !dropdownMenu) return;
            const links = dropdownMenu.querySelectorAll('a[data-lang]');
            if (!links || links.length === 0) return;
            toggleButton.addEventListener('click', (e) => { e.stopPropagation(); dropdownMenu.classList.toggle('hidden'); });
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const selectedLang = link.getAttribute('data-lang');
                    if (selectedLang !== currentLang) {
                        currentLang = selectedLang;
                        localStorage.setItem('language', currentLang);
                        applyCurrentTranslations();
                    }
                    dropdownMenu.classList.add('hidden');
                });
            });
        }

        // --- Header Scroll Effect ---
        if (headerSubstation) {
            window.addEventListener('scroll', () => { 
                headerSubstation.classList.toggle('scrolled', window.scrollY > 30);
            });
        }
        
        // --- DOMContentLoaded Listener ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearEl = document.getElementById('current-year');
            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
            }

            if (themeToggle) {
                applyCurrentTheme();
                themeToggle.addEventListener('click', () => {
                    currentTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
                    localStorage.setItem('theme', currentTheme);
                    applyCurrentTheme();
                });
            }

            applyCurrentTranslations();
            if (langToggle && langDropdown) {
                setupLangSwitcher(langToggle, langDropdown);
                document.addEventListener('click', (e) => { 
                    if (!langToggle.contains(e.target) && !langDropdown.contains(e.target)) {
                        langDropdown.classList.add('hidden');
                    }
                });
            }

            // Updated tsParticles configuration to match index.html
            if (typeof tsParticles !== 'undefined') {
                tsParticles.load("tsparticles-substation", {
                    fpsLimit: 60,
                    particles: { number: { value: 35, density: { enable: true, area: 800 } }, color: { value: ["#FFFFFF", "#ADD8E6", "#F0F8FF"] }, shape: { type: ["circle", "star"] }, opacity: { value: { min: 0.1, max: 0.4 }, animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false } }, size: { value: { min: 1, max: 3 } }, links: { color: "#ffffff", distance: 150, enable: true, opacity: 0.15, width: 1 }, collisions: { enable: false }, move: { direction: "none", enable: true, outModes: { default: "out" }, random: true, speed: 0.4, straight: false } },
                    interactivity: { events: { onHover: { enable: true, mode: "repulse" }, onClick: { enable: true, mode: "push" }, resize: true }, modes: { repulse: { distance: 80, duration: 0.4 }, push: { quantity: 3 } } },
                    emitters: { direction: "none", rate: { quantity: 1, delay: 0.05 }, size: { width: 100, height: 100, mode: "percent" }, position: { x: 50, y: 50 }, particles: { shape: { type: "star" }, size: { value: { min: 1, max: 3 } }, color: { value: ["#FFFFFF", "#86efac", "#67e8f9", "#a7c7e7"] }, opacity: { value: { min: 0.3, max: 0.8 }, animation: { enable: true, speed: 0.9, minimumValue: 0.3 } }, links: { enable: false }, move: { speed: 0.8, decay: 0.05, direction: "none", straight: false, random: true, outModes: { default: "destroy" } }, life: { duration: { min: 5, max: 10 }, count: 1 } } },
                    detectRetina: true, background: { opacity: 0 }
                }).catch(error => { console.error("Error loading tsParticles for sub-station page:", error); });
            } else { console.warn("tsParticles library not found for sub-station page."); }
        });
    </script>
